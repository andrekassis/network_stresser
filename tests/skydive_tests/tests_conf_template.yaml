# Start string for test files
#startStr: "iperf"

# End string for test files
#endStr: "_test.yaml"

# Test files name prefix
#testFileNamePrefix: "skydive_tests/"

# Name of script which runs the test files
#scriptName: "/test.sh"

# SkyDive helm chart name
#skydiveHelmChartName: "skydive"

# SkyDive helm chart path
#skydiveHelmChartPath: "ibm-charts/ibm-skydive-dev"

# Default K8S namespace for SkyDive helm chart installation
#defaultNamespace: "default"

# Name of general log file
#logFileName: "iperf_tests.log"

# Environment variable name to configure as part of SkyDive helm chart installation
#envVariableName: "SKYDIVE_ANALYZER_STARTUP_CAPTURE_GREMLIN"

# Flag for running the script forever
#runForever: True

# Flag for Analyzing results of tests from tests output directoy  
#analyzeTestResults: True

# tests output directoy relative path
#testsOutputDirectory: /output

# Analyzed results file name (.csv format)
#analyzedResultsFileName: analyzedResults.csv

# Skydive capture configurations (Dictionary)
#skydiveChartsDict: {"no-skydive": "", "not-monitoring": "", "Monitor-all-except_loopbacks": "G.V().has('Name',NE('lo'))", "Monitor-only-host_interfaces": "G.V().has('Name',NE('lo')).has('Type','device')}"}
